<div class="text-layout">
  <h1>PIPES PERSONALIZADOS</h1>
  <p>Pipes creados por {{ "nosotros" | mayuscula: valor }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button pButton (click)="Cambiar()" label="Cambiar" class="mr-1"></button>
    <button
      pButton
      class="mr-1 p-button-danger"
      icon="pi pi-short"
      label="Por nombre"
      (click)="ordenarOrden('nombre')"
    ></button>

    <button
      pButton
      class="mr-1 p-button-success"
      icon="pi pi-sort"
      label="Vuela"
      (click)="ordenarOrden('vuela')"
    ></button>

    <button
      pButton
      class="mr-1 p-button-warning"
      icon="pi pi-sort"
      label="Por color"
      (click)="ordenarOrden('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar: ordenar" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
        <tr>
          <td>{{ heroes.nombre }}</td>
          <td>{{ heroes.vuela | vuela }}</td>
          <td>{{ heroes.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>


<hr>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes  | slice:0" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
          <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
          <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
        <tr>
          <td>{{ heroes.nombre }}</td>
          <td>{{ heroes.vuela | vuela }}</td>
          <td>{{ heroes.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
